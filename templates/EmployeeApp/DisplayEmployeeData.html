{% load static%}

<html>
    <body>
        <title>Employee List</title>
        <h1>Employee List</h1>
        <table border="1" align="center">
            {%for s in as%}
            <tr>
                <td>{{s.id}}</td>
                <td>{{s.name}}</td>
                <td>{{s.email}}</td>
                <td>{{s.state}}</td>
                <td>{{s.department}}</td>
                <td><a href="../UpdateEmployee/{{s.id}}">Update</a></td>
                <td><a href="../DeleteEmployeeRecord/{{s.id}}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <a href="../AddEmployee">Add Employee</a>
    </body>
</html>
