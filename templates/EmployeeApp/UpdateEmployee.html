<!DOCTYPE html>
<html>

<head>
    <title>Update Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script
        type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- Custom Theme files -->
    <link href="{% static 'CSS/AddEmployee.css'%}" rel="stylesheet" type="text/css" media="all" />
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- //web font -->
</head>

<body>
    <!-- main -->
    <div class="main-w3layouts wrapper">
        <h1>Update Employee</h1>
        <div class="main-agileinfo">
            <div class="agileits-top">
            {%for e in as%}
                <form action="../UpdateEmployeeRecord/{{e.id}}" method="get">
                    <input class="text" type="text" name="name" placeholder="Name" required="" value="{{e.name}}">
                    <input class="text email" type="email" name="email" placeholder="Email" required="" value="{{e.email}}">
                    <input class="text" type="state" name="state" placeholder="State" required="" value="{{e.state}}">
                    <input class="text w3lpass" type="state" name="department" placeholder="Department" required="" value="{{e.department}}">
                    <input type="submit" value="Update Employee">
                </form>
                {% endfor %}
            </div>
        </div>
        <!-- //copyright -->
        <ul class="colorlib-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <!-- //main -->
</body>

</html>
